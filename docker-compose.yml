version: "3.9"
services:
  db:
    image: postgres
    container_name: cte-db
    restart: always
    healthcheck:
      test: pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB
      interval: 10s
      timeout: 3s
      retries: 5
    volumes:
      - ../data/db:/var/lib/postgresql/data
      - ../configs/db/init_schema.sql:/docker-entrypoint-initdb.d/00-init_schema.sql
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - "127.0.0.1:${DB_EXTERNAL_PORT}:5432"
  api:
    image: tender_api_main
    container_name: api-main
    build:
      context: "../api"
